<div>
  <div>
    <div>Title</div>
    <input [(ngModel)]="title" type="text" placeholder="Enter your title" />
  </div>
  <div>
    <div>Post</div>
    <input [(ngModel)]="post" type="text" placeholder="Enter your post" />
  </div>
  <button (click)="addPost()">Add post</button>
  <br />
</div>

<br />
<br />

<div *ngFor="let newsfeedItem of newsfeedItems">
  <div>{{ newsfeedItem.title }}</div>
  <div>{{ newsfeedItem.post }}</div>
  <div></div>
  <br />
</div>
